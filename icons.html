<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="icons.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="circle">
      <div class="single">
        <div class="text"></div>
        <div class="seal"></div>
      </div>
    </div>
    <div class="circle">
      <div class="multi">
        <div class="text"></div>
        <div class="seal"></div>
      </div>
    </div>
    <div class="circle">
      <div class="wildcard">
        <div class="asterisk"><i class="fas fa-asterisk"></i></div>
        <div class="text"></div>
        <div class="seal"></div>
      </div>
    </div>
  </body>
</html>
